<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{titulo}}</title>
    <link rel="stylesheet" href=" {{url_for('static', filename="style.css" )}}">

</head>

<body>
    <div class="container">
        <div class="page-head">
            <h1>{{titulo}}</h1>
        </div>

        {% block conteudo %} {% endblock %}

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for mensagem in messages %}
        <label>
            {{ mensagem }}
        </label>
        {% endfor %}
        {% endif%}
        {% endwith %}

        <br>
        <div>
            <form action="{{ url_for('deslogar') }}" method="post">
                <button type="submit" class="cls-deslogar">Deslogar</button>
            </form>
        </div>

    </div>
</body>

</html>
