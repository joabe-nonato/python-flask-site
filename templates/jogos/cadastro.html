{% extends "template.html" %}
{% block conteudo %}

<div class="cls-form-cadastro">

    <form action="{{ url_for('SalvarJogoNovo') }}" method="post">
        <input type="text" name="nome" id="txNome" placeholder="nome">
        <input type="text" name="categoria" id="txCategoria" placeholder="categoria">
        <input type="text" name="console" id="txConsole" placeholder="console">
        <input type="submit" value="Salvar">
    </form>

    <br>

    <a href="{{ url_for('index') }}" class="cls-voltar">Voltar</a>

</div>

{% endblock %}
